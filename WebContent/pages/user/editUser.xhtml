<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/maraayTemplate.xhtml">
	<f:metadata>
		<f:viewParam name="id" value="#{userBean.userId}" />
		<f:event type="preRenderView" listener="#{userBean.prerender}" />
	</f:metadata>
	<ui:define name="title">#{msgs.NEWUSER}</ui:define>

	<ui:define name="content">
		<div align="center">
			<h:form>
				<h:inputText value="#{userBean.updatedUser.userName}" />
				<h:inputText value="#{userBean.updatedUser.name}" />
				<h:commandButton value="save" action="#{userBean.updateUser}" />
			</h:form>
		</div>
	</ui:define>



</ui:composition>
