<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/maraayTemplate.xhtml">
	<ui:define name="title">#{msgs.REPREVIEWING}</ui:define>

	<ui:define name="content">
		<div align="center">
			<h:form prependId="false" id="panel">

				<p:dataTable id="table" value="#{lURepDirBean.dirRepDrivList}"
					filteredValue="#{lURepDirBean.filteredDirRepDrivList}"
					emptyMessage="#{msgs.NODATA}" var="dirRepDriv"
					style="margin-bottom:20px" rows="10" paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">

					<f:facet name="header">
						<h:outputText value="#{msgs.REPREVIEWING}"
							styleClass="table-header" />
					</f:facet>

					<p:column headerText="#{msgs.TODAYDATE}"
						filterBy="#{dirRepDriv.date}" filterMatchMode="contains">
						<h:outputText value="#{dirRepDriv.date}">
							<f:convertDateTime pattern="yyyy-MM-dd" timeZone="GMT+3" />
						</h:outputText>
					</p:column>
					<p:column headerText="#{msgs.DIRECTIONNAME}"
						filterBy="#{dirRepDriv.directionId.name}"
						filterMatchMode="contains">
						<h:outputText value="#{dirRepDriv.directionId.name}">
						</h:outputText>
					</p:column>

					<p:column headerText="#{msgs.REPRESINTATIVENAME}"
						filterBy="#{dirRepDriv.repId.name}" filterMatchMode="contains">
						<h:outputText value="#{dirRepDriv.repId!=null?dirRepDriv.repId.name:msgs.NOSELECT}">
						</h:outputText>
					</p:column>
					<p:column headerText="#{msgs.DRIVERNAME}"
						filterBy="#{dirRepDriv.drivId.name}" filterMatchMode="contains">
						<h:outputText value="#{dirRepDriv.drivId!=null?dirRepDriv.drivId.name:msgs.NOSELECT}">
						</h:outputText>
					</p:column>
					<p:column style="width:32px">
						<p:button value="#{msgs.EDIT}"
							outcome="/pages/representative/reps/editRepDist.xhtml?id=#{dirRepDriv.dirRepDrivId}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
