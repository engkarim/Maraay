<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/maraayTemplate.xhtml">
	<ui:define name="title">#{msgs.EDITDAILYACCOUNT}</ui:define>
	<ui:define name="content">
		<div align="center">
			<h:form prependId="false" id="updatePanel">
				<p:panel header="#{msgs.EDITDAILYACCOUNT}">
					<f:event listener="#{repFirst.validateUpdatedDate}"
						type="postValidate" />

					<h:panelGrid columns="6" cellpadding="5">
						<p:outputLabel value="#{msgs.DIRECTIONNAME}"
							for="customerDirection" />
						<p:selectOneMenu id="customerDirection"
							value="#{repLast.updateDir}" styleClass="mobile-class"
							required="true"
							requiredMessage="#{msgs.VALIDATECUSTOMERDIRECTION}">
							<f:selectItem itemLabel="#{msgs.SELECT}" itemValue="" />
							<f:selectItems value="#{directionBean.directions}"
								var="direction" itemLabel="#{direction.name}"
								itemValue="#{direction.id}" />
						</p:selectOneMenu>
						<p:message for="customerDirection" />
						<p:outputLabel value="#{msgs.TODAYDATE}" for="today" />
						<p:calendar id="today" required="true" effect="explode"
							showOn="button" requiredMessage="#{msgs.VALIDATETODAYDATE}"
							navigator="true" yearRange="c-1:c"
							value="#{repLast.updatedDate}" pattern="yyyy-MM-dd" mask="true">
						</p:calendar>
						<p:message for="today" />
					</h:panelGrid>

					<h:commandButton id="saveBtn" image="/resources/images/next.ico"
						action="#{repLast.navigateToUpdate}"
						update="updatePanel"></h:commandButton>
				</p:panel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
