<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/maraayTemplate.xhtml">
	<ui:define name="title">#{msgs.NEWBLENDING}</ui:define>

	<ui:define name="content">
		<div align="center">
			<p:messages showDetail="true" closable="true" />
			<h:form prependId="false" id="blendingPanel">
				<p:panel header="#{msgs.NEWBLENDING}">

					<p:dataTable id="blendingTable" var="blendingValue"
						value="#{comBlendingBean.blendingValues}">

						<p:column headerText="#{msgs.TYPE}">
							<h:outputText value="#{blendingValue.productId.name} : " />
						</p:column>

						<p:column headerText="#{msgs.PACKET}">
							<p:inputText id="incomingMax" value="#{blendingValue.maxMount}"
								required="true" requiredMessage="#{msgs.ENTERVALUE}" size="5"
								converterMessage="#{msgs.ONLYNUMBER}">
								<f:convertNumber />
							</p:inputText>
							<p:message for="incomingMax" />
						</p:column>

						<p:column headerText="#{msgs.BOX}">
							<p:inputText id="incomingMin" value="#{blendingValue.minMount}"
								size="5" required="true" requiredMessage="#{msgs.ENTERVALUE}"
								converterMessage="#{msgs.ONLYNUMBER}">
								<f:convertNumber />
							</p:inputText>
							<p:message for="incomingMin" />
						</p:column>

					</p:dataTable>
					<h:commandButton id="saveBtn" value="#{msgs.SAVE}"
						image="/resources/images/next.ico"
						action="#{comBlendingBean.insertNewBlending}"
						update="blendingPanel" />
					<!-- 	<p:commandButton id="resetBtn" value="#{msgs.RESET}" type="reset"
						update="blendingPanel"></p:commandButton> -->
				</p:panel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
